<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css"
</head>
<body>
    <div class="container">
        <div class="container-item-topColumn">
        <h1>My To-Do List</h1>

        <input type="text" id="newItem" placeholder="Add a new item" class="inputbox">
        <div class="buttons">
            <button onclick="addItem()" >Add</button>
            <button id="refreshButton" onclick="ongoingItems()">refresh</button>
        </div>
        </div>
        <div class="todo-list" id="todoList">
            <div class="top-Option">
                <button onclick="ongoingItems()">Ongoing</button>
                <button onclick="completedTask()">Complete</button>
            </div>


            <!-- Existing items go here -->
        </div>
    </div>





    <script src="index.js">

    </script>

</body>
</html>
